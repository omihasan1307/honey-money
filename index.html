<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Bag</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center font-semibold mt-6">
        Honey <span class="text-yellow-600">Money</span>
      </h1>
    </header>
    <main>
      <section
        class="bg-blue-100 text-center w-9/12 lg:w-5/12 mx-auto mt-12 p-8 rounded-md"
      >
        <h3 class="text-4xl mb-5 font-semibold">
          Please <span class="text-yellow-600">Login</span>
        </h3>
        <div>
          <input
            type="email"
            class="w-9/12 block py-2 px-3 m-5 mx-auto rounded-md"
            name=""
            id="user-email"
            placeholder="Type 'money@gmail.com'"
            required
          />

          <input
            type="password"
            class="w-9/12 block py-2 px-3 m-5 mx-auto rounded-md"
            name=""
            id="user-password"
            placeholder="Type '123456'"
            required
          />
          <button
            id="btn-submit"
            class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-blue-600"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
  </body>
  <script src="login.js"></script>
</html>
