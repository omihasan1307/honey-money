<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center font-semibold mt-6">
        Let's get some <span class="text-yellow-600">Moooney</span>
      </h1>
    </header>
    <main>
      <section class="mt-10">
        <div
          class="grid lg:grid-cols-3 gap-6 w-full px-5 lg:w-8/12 lg:mx-auto text-white"
        >
          <div class="bg-green-400 p-5 lg:p-8 rounded-xl">
            <h2 class="text-2xl">Deposite</h2>
            <p class="text-5xl">$<span id="deposite-text">000</span></p>
          </div>
          <div class="bg-yellow-500 p-5 lg:p-8 rounded-xl">
            <h2 class="text-2xl">Withdraw</h2>
            <p class="text-5xl">$<span id="withdraw-text">000</span></p>
          </div>
          <div class="bg-violet-500 p-5 lg:p-8 rounded-xl">
            <h2 class="text-2xl">Balance</h2>
            <p class="text-5xl">$<span id="balance-total">1240</span></p>
          </div>
        </div>
      </section>
      <section class="mt-10">
        <div
          class="grid grid-cols-1 lg:grid-cols-2 gap-4 px-5 lg:w-8/12 mx-auto"
        >
          <div class="bg-emerald-500 p-8 rounded-lg">
            <h4 class="text-2xl font-semibold text-white">Please Deposite</h4>
            <input
              type="text"
              class="w-9/12 block py-2 px-3 m-5 mx-auto rounded-md"
              name=""
              id="deposite-field"
              placeholder="$ Please Deposite"
            />
            <button
              id="btn-deposite"
              class="bg-yellow-500 px-8 mx-12 lg:mx-14 py-2 text-white font-medium rounded-lg hover:bg-teal-600"
            >
              Deposite
            </button>
          </div>
          <div class="bg-blue-600 p-8 rounded-lg">
            <h4 class="text-2xl font-semibold text-white">Please Withdraw</h4>
            <input
              type="text"
              class="w-9/12 block py-2 px-3 m-5 mx-auto rounded-md text-red"
              name=""
              id="withdraw-field"
              placeholder="$ Please Withdraw"
            />
            <button
              id="btn-withdraw"
              class="bg-yellow-500 px-8 mx-12 lg:mx-14 py-2 text-white font-medium rounded-lg hover:bg-teal-600"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="deposite.js"></script>
  <script src="withdraw.js"></script>
</html>
